name: Deploy static content to Pages

on:
  # 在默认分支上进行推送时触发
  push:
    branches: ["master"]

  # 允许您在操作选项卡中手动运行此工作流程
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限，允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 仅允许一个并发部署，跳过在进行中和最新排队之间排队的运行。
# 但是，不要取消进行中的运行，因为我们希望允许这些生产部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 只有一个部署任务，因为我们只是进行部署
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # 设置仓库根目录作为发布目录
          publish_dir: ./
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          # 上传 ./documentation 子目录作为首页
          name: documentation
          path: ./documentation
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # 上传 ./documentation 子目录作为首页
          artifacts: documentation
